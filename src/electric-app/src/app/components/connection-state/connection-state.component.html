<ion-grid *ngIf="isShowing" class="red">
    <ion-row>
        <ion-col>
            <ion-label text-center>{{message}}</ion-label>
        </ion-col>
        <ion-col size="auto">
            <ion-button size="small" (click)="closeBox()">Close</ion-button>
        </ion-col>
    </ion-row>
</ion-grid>
