<ion-grid *ngIf="isShowing" class="red">
    <ion-row>
        <ion-col class="message">
            {{message}}
        </ion-col>
        <ion-col size="auto" *ngIf="hasErrorObject">
            <ion-button size="small" fill="outline" (click)="showDetail()">Detail</ion-button>
        </ion-col>
        <ion-col size="auto">
            <ion-button size="small" fill="outline" (click)="closeBox()">Close</ion-button>
        </ion-col>
    </ion-row>
</ion-grid>
