<ion-header>

    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="Preset"></ion-back-button>
        </ion-buttons>
        <ion-title>Cycle Options</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="savePreset()">Save</ion-button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>


<ion-content *ngIf="preset">
    <ion-list>
        <ion-list-header color="light">Cycle Options</ion-list-header>
        <ion-item>
            <ion-label>Mode</ion-label>
            <ion-select slot="end" [(ngModel)]="''+preset.cycle_mode">
                <ion-select-option [value]="''+opt.value" *ngFor="let opt of cycleModeOptions()">{{opt.text}}
                </ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Count</ion-label>
            <ion-select slot="end" [(ngModel)]="''+preset.cycle_count">
                <ion-select-option [value]="''+opt.value" *ngFor="let opt of cycleCountOptions()">{{opt.text}}
                </ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Delay Time</ion-label>
            <ion-input #delayTime="ngModel" slot="end" text-right type="number" no-right-padding
                       minMaxValues="0,1000"
                       [(ngModel)]="preset.cycle_delay"></ion-input>
        </ion-item>
        <ion-item class="validationError" *ngIf="delayTime.invalid && (delayTime.dirty || delayTime.touched)">
            <small>{{delayTime.errors.message}}</small>
        </ion-item>
    </ion-list>
</ion-content>
